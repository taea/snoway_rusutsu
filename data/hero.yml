      url: 'http://snoway.jp/gelande/10274/review/1795/'
      point: 5.0 
      comment: '１年ぶりにルスツに来ました。<br />やはり関東地方のスキー場とちがい、ロングコースがなんといってもたまりません。
そして粉雪のパウダースノー、深雪を十分堪能させていただいてます。<br />脚力低下にともない『イゾラNo1』コースはつらいですね、脚力強化せねばと痛切に思った今日この頃です。'
      user_name: 'opiro772'
      user_image: 'http://snoway.jp/img/user/l/00/07/737.jpg'
