    headline: 'Hokkaido Powder Snow'
    copy: '世界中が絶賛し憧れる、北海道のふかふかパウダースノーを、ルスツで。'
    user_review:
      title: '規模、雪質、眺望、大満足。'
      url: 'http://snoway.jp/gelande/10274/review/3223/'
      point: 4.5
      comment: 'まあ、晴れていたのが一番の原因だと思いますが。<br />斜面変化もあり、長いコース、短いコース。圧雪、非圧雪、コブ。と飽きなく楽しめます。<br />何しろゴンドラだけでも何台ある？数え切れないくらいです。<br />お部屋も食事も大満足。従業員さんも良く教育されている（上からですみません）。東洋・西洋両方の外人さんもたくさん来ていました。<br />長く滞在して、コースを満喫したいスキー場です。'
      user_name: 'とし和尚'
      user_image: 'http://snoway.jp/img/user/l/00/09/906.jpg'
